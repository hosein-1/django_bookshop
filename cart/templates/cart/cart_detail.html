{% extends '_base.html' %}

{% block page_title %}
Cart Detail
{% endblock page_title %}

{% block content %}
    {% for item in cart %}
        {{ item.book_obj.author }}
        <a href="{% url 'cart:cart_remove' item.book_obj.id%}">این را حذف کن</a>

        <form action="{% url 'cart:cart_add' item.book_obj.id %}" method="POST">
            {% csrf_token %}
            <div>
                    <span class="down" onClick='decreaseCount(event, this)'>-</span>
                     <input type="number" value="{{ item.quantity }}" name="quantity">
                     <span class="up"  onClick='increaseCount(event, this)'>+</span>
                    {{ item.book_update_quantity.inplace }}
                <input type="submit" value="Update">
            </div>
        </form>
    {% endfor %}
    <div>
        <form action="{% url 'cart:cart_clear' %}" method="POST">
            {% csrf_token %}
            <input type="submit" value="Empty cart">
        </form>
    </div>
        <script type="text/javascript">
      function increaseCount(a, b) {
        var input = b.previousElementSibling;
        var value = parseInt(input.value, 10);
        value = isNaN(value)? 0 : value;
        value ++;
        input.value = value;
      }
      function decreaseCount(a, b) {
        var input = b.nextElementSibling;
        var value = parseInt(input.value, 10);
        if (value > 1) {
          value = isNaN(value)? 0 : value;
          value --;
          input.value = value;
        }
      }
    </script>
{% endblock content %}
